<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <p class="advice-id"><span id="advice-id">117</span></p>
      <p class="advice-text" id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <div class="divider">
        <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider-img">
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/almonther-abdulhafeez-a3a48a267/">AlMonther Abdulhafeez</a>.
      </div>
      <button class="dice-button" id="dice-button">
        <img src="images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
